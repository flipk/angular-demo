<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>PFK Angular Test App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/typicons/src/font/typicons.css" />
    <link rel="stylesheet" href="bower_components/typicons/src/font/typicons.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/rockerswitch.css">
    <link rel="stylesheet" href="styles/hovermenubutton.css">
    <link rel="stylesheet" href="styles/slidermenubutton.css">
    <link rel="stylesheet" href="styles/starfield.css">
    <link rel="stylesheet" href="styles/rangeselector.css">
    <link rel="stylesheet" href="styles/tristatebutton.css">
    <link rel="stylesheet" href="styles/typcnbutton.css">
    <!-- endbuild -->
    <!-- in order to make ng-cloak work properly, we need
         the css rule for [ng-cloak] inline here so that it is
         rendered blank from the moment the page opens.
    <style> [ng-cloak] { display: none !important; } </style> -->
  </head>
  <body ng-app="angulardemoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com/">upgrade your browser</a> to
        improve your experience.</p>
    <![endif]-->

    <!-- turns out we dont need ng-cloak using this technique
         because the custom directive doesnt happen anyway until 
         angular has compiled this document, and until that
         happens the only thing seen in the browser is a 
         completely empty page. -->
    <pfk-view-size-selector
       large-width-threshold="1040"   large-path="fullsize.html"
       medium-width-threshold="700"   medium-path="mediumsize.html"
                                      small-path="smallsize.html">
      <!-- the text inside this directive will only show until the
           directive is compiled and running, since the directive
           uses replace:true. -->
      <div class="documentLoading">
        Document Loading
        <div class="loadingInformative">
          If this text persists, there may be a problem with the
          application, or your browser is unsupported.
        </div>
      </div>
    </pfk-view-size-selector>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/app.js"></script>
    <script src="scripts/services/utilities.js"></script>
    <script src="scripts/services/files.js"></script>
    <script src="scripts/directives/rockerswitch.js"></script>
    <script src="scripts/directives/slidermenu.js"></script>
    <script src="scripts/directives/hovermenu.js"></script>
    <script src="scripts/directives/rangeselector.js"></script>
    <script src="scripts/directives/tristatebutton.js"></script>
    <script src="scripts/directives/viewsizeselector.js"></script>
    <script src="scripts/directives/typcnbutton.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/buttons.js"></script>
    <script src="scripts/controllers/starfield.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <!-- endbuild -->
  </body>
  <!--
      Local Variables:
      mode: html
      indent-tabs-mode: nil
      tab-width: 8
      End:
    -->
</html>
