<div class="hoverMenu">
  <input ng-repeat-start="choice in choices"
         type="radio" name="{{id}}" id="{{id}}{{$index}}"
	 class="radio" ng-model="value.selection" ng-value="$index"
	 ng-click="onClick()"/>
  <div ng-repeat-end class="list-item" id="div_{{id}}{{$index}}">
    <label for="{{id}}{{$index}}">
      {{$index}}: {{choice}}
    </label>
  </div>
  <!--
      Local Variables:
      mode: html
      indent-tabs-mode: nil
      tab-width: 8
      End:
    -->
</div>
