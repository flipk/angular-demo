<div class="rockerSwitch">
  <label>
    <input type="checkbox" ng-model="value" ng-click="click()"/>
    <div class="left" ng-class="{red:onColorRed,green:onColorGreen}">
      {{onText}}
    </div>
    <div class="right">
      {{offText}}
    </div>
  </label>

</div>
